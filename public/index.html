<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Repositorios GitHub</title>
</head>
<body>
    <div class="container">
        <div class="card-header">
            <h3 class="card-title">Repositórios Github</h3>
        </div>
        <div class="card">
            <div class="card-body">
                <form autocomplete="off">
                    <div class="form-group">
                        <label for="repo">Repositório</label>
                        <input type="text" class="form-control" id="repo" placeholder="Repositório Github" autofocus required>
                        <small id="repohelp" class="form-text text-muted">
                            informe o repositorio para adicionar a lista
                        </small>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        adicionar
                    </button>
                </form>
            </div>
            <ul class="list-group-item list-group-item-action">

            </ul>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
